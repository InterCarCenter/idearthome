    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #F5F5F0;
            --charcoal: #1A1A1A;
            --accent: #C4A484;
            --sand: #EBEBE6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--beige);
            color: var(--charcoal);
            overflow-x: hidden;
        }
        
        /* Background 1: Hero Floating Bubbles */
        .hero-floating-bg {
            background-color: #0A0A0A;
            position: relative;
        }

        /* Background 2: High Contrast Filled Mandalas */
        .mandala-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.08' fill-rule='evenodd'%3E%3Cpath d='M50 50c13.807 0 25-11.193 25-25S63.807 0 50 0 25 11.193 25 25s11.193 25 25 25zm0 10c-13.807 0-25 11.193-25 25s11.193 25 25 25 25-11.193 25-25-11.193-25-25-25zM10 30c5.523 0 10-4.477 10-10S15.523 10 10 10 0 14.477 0 20s4.477 10 10 10zm80 40c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zM30 80c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm40-60c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10z' /%3E%3C/g%3E%3C/svg%3E");
        }

        /* Background 3: Mandala Outlines (Más visibles) */
        .mandala-outline-bg {
            background-color: #FDFBFA;
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23C4A484' stroke-opacity='0.15' stroke-width='1.5'%3E%3Ccircle cx='60' cy='60' r='50'/%3E%3Ccircle cx='60' cy='60' r='35'/%3E%3Ccircle cx='60' cy='60' r='20'/%3E%3Cpath d='M60 0v120M0 60h120M20 20l80 80M20 100l80-80'/%3E%3C/g%3E%3C/svg%3E");
        }

        /* Background 4: Subtle Texture Quality */
        .subtle-clean-bg {
            background-color: #FFFFFF;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40' fill='%23C4A484' fill-opacity='0.03'/%3E%3C/svg%3E");
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(196, 164, 132, 0.05));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float-bubbles linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float-bubbles {
            0% { transform: translateY(110vh) scale(1) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-20vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .hero-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(30,30,30,0.9), rgba(60,60,60,0.6));
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            z-index: 0;
            filter: blur(40px);
            opacity: 0.4;
        }

        .title-brutalist {
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.85;
            text-transform: uppercase;
        }

        .title-glow {
            color: #FFFFFF;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .text-outline-light {
            -webkit-text-stroke: 1px rgba(255,255,255,0.6);
            color: transparent;
        }

        /* 3D Flip for Year Separator */
        .flip-container {
            perspective: 1000px;
        }
        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            animation: rotate-year 6s infinite alternate;
        }
        @keyframes rotate-year {
            0%, 40% { transform: rotateX(0deg); }
            60%, 100% { transform: rotateX(180deg); }
        }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-back {
            transform: rotateX(180deg);
            color: #C4A484;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--charcoal); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
